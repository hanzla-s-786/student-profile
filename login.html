<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Arial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap'); 
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 1rem;
            animation: fadeIn 1.5s ease-in-out;
            background: linear-gradient(rgba(0, 0, 0, 0.89), rgba(0, 0, 0, 0.863), #6e502a), url(./Assets/images/giccl.png) no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #1e3a5f; /* Dark Blue */
            animation: slideIn 1s ease-out;
        }
        .login-container .icon {
            font-size: 50px;
            color: #ffab40; /* Light Orange */
            margin-bottom: 20px;
            animation: bounceIn 1.2s ease;
        }
        .login-container .icon img {
            width: 100px;
        }
        .login-container h2 {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: "Bruno Ace SC", serif;
            margin-bottom: 1rem;
        }
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .input-container input,
        .input-container select {
            width: 100%;
            padding: 12px 15px;
            padding-left: 40px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-container input:focus,
        .input-container select:focus {
            border-color: #ffab40; /* Light Orange */
            box-shadow: 0 0 8px rgba(255, 171, 64, 0.5);
            outline: none;
        }
        .input-container .icon-symbol {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            font-size: 1rem;
            color: #6c757d;
        }
        .input-container .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1rem;
            color: #6c757d;
        }
        .login-container .remember-me {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .login-container .remember-me input {
            margin-right: 8px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #d4882c; /* Light Orange */
            border: none;
            color: #ffffff; /* Dark Blue */
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .login-container button:hover {
            background-color: #aa6407; /* Darker Orange */
            transform: scale(1.05);
        }
        .login-container a {
            position: relative;
            top: 10px;
            bottom: 40px;
            font-size: 0.9rem;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon"><img src="./Assets/images/logo.png" alt="Logo"></div>
        <p class="error-message"></p>
        <form action="" method="POST" onsubmit="return validateCNIC()">
            <div class="input-container">
                <span class="icon-symbol">ðŸ†”</span>
                <input type="text" name="username" id="username" placeholder="CNIC (without dashes)" required>
            </div>
            <div class="input-container">
                <span class="icon-symbol">ðŸ”‘</span>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i id="toggle-password" class="toggle-password fas fa-eye-slash" onclick="togglePasswordVisibility('password', this)"></i>
            </div>
            <button type="submit">Login</button>
            <p>
                <a href="forgot.html">Forgot Password? Click Here</a>
            </p>
        </form>
        <div style="display: flex; gap: 4px; align-items: center; justify-content: space-between;">
            <!-- Back to Main Page Link -->
            <p style="margin-top: 20px;">
                <a href="index.html" style="text-decoration: none; color: #d4882c; font-size: 1.5rem; font-weight: bold; border: 2px solid #d4882c; padding: 3px 20px; border-radius: 5px; transition: background-color 0.3s;">
                    &#8592;
                </a>
            </p>
            
            <!-- Create Account Link -->
        <p style="margin-top: 20px;">
            <a href="create_acc.html" style="text-decoration: none; color: #d4882c; font-size: 1rem; font-weight: bold; border: 2px solid #d4882c; padding: 8px 20px; border-radius: 5px; transition: background-color 0.3s;">Create Account</a>
        </p>
        </div>
    </div>
    
    <script>
        function togglePasswordVisibility(inputId, eyeIcon) {
            const passwordInput = document.getElementById(inputId);
            const iconClass = eyeIcon.classList;
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                iconClass.remove("fa-eye-slash");
                iconClass.add("fa-eye");
            } else {
                passwordInput.type = "password";
                iconClass.remove("fa-eye");
                iconClass.add("fa-eye-slash");
            }
        }

        function validateCNIC() {
            const cnic = document.getElementById('username').value;
            const cnicRegex = /^[0-9]{13}$/; // CNIC without dashes (13 digits)
            if (!cnicRegex.test(cnic)) {
                document.querySelector('.error-message').innerText = 'Please enter a valid CNIC without dashes (13 digits).';
                return false;
            }
            return true;
        }
    </script>
    <!-- Add FontAwesome for the eye icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
